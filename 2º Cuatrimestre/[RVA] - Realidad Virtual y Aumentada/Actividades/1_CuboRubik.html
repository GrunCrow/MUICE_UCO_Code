<html>
    <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        <!--
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        -->

            <!-- Cube-->

            <a-box 
                position="0 0 -20" 
                rotation="0 45 0"
                color="#689F38"  
                width="10" 
                height="10" 
                depth="10"
                material="shader: flat; side: double; color: #333333; opacity: 0.5">


                <!-- Bottom Line -->

                <a-box
                    color="#689F38"
                    scale="3 5 3"
                    position="-4 -3 -4"
                    >
                </a-box>
                <a-box
                    color="#689F38"
                    scale="3 5 3"
                    position="-4 -3 0"
                    >
                </a-box>
                <a-box
                    color="#689F38"
                    scale="3 5 3"
                    position="-4 -3 4"
                    >
                </a-box>
                <a-box
                    color="#689F38"
                    scale="3 5 3"
                    position="0 -3 -4"
                    >
                </a-box>
                <a-box
                    color="#689F38"
                    scale="3 5 3"
                    position="0 -3 0"
                    >
                </a-box>
                <a-box
                    color="#689F38"
                    scale="3 5 3"
                    position="0 -3 4"
                    >
                </a-box>
                <a-box
                    color="#689F38"
                    scale="3 5 3"
                    position="4 -3 -4"
                    >
                </a-box>
                <a-box
                    color="#689F38"
                    scale="3 5 3"
                    position="4 -3 0"
                    >
                </a-box>
                <a-box
                    color="#689F38"
                    scale="3 5 3"
                    position="4 -3 4"
                    >
                </a-box>
                
                <!-- Middle Line -->

                <a-box
                    color="#689F38"
                    scale="3 3 3"
                    position="-4 1.5 -4"
                    >
                </a-box>

                <a-box
                    color="#689F38"
                    scale="3 3 3"
                    position="-4 1.5 0"
                    >
                </a-box>

                <a-box
                    color="#689F38"
                    scale="3 3 3"
                    position="-4 1.5 4"
                    >
                </a-box>

                <a-box
                    color="#689F38"
                    scale="3 3 3"
                    position="0 1.5 -4"
                    >
                </a-box>

                <a-box
                    color="#689F38"
                    scale="3 3 3"
                    position="0 1.5 0"
                    >
                </a-box>

                <a-box
                    color="#689F38"
                    scale="3 3 3"
                    position="0 1.5 4"
                    >
                </a-box>

                <a-box
                    color="#689F38"
                    scale="3 3 3"
                    position="4 1.5 -4"
                    >
                </a-box>

                <a-box
                    color="#689F38"
                    scale="3 3 3"
                    position="4 1.5 0"
                    >
                </a-box>

                <a-box
                    color="#689F38"
                    scale="3 3 3"
                    position="4 1.5 4"
                    >
                </a-box>

                <!-- Top Line -->

                <a-box
                    color="#689F38"
                    scale="3 2 3"
                    position="-4 4.5 -4"
                    >
                </a-box>

                <a-box
                    color="#689F38"
                    scale="3 2 3"
                    position="-4 4.5 0"
                    >
                </a-box>

                <a-box
                    color="#689F38"
                    scale="3 2 3"
                    position="-4 4.5 4"
                    >
                </a-box>

                <a-box
                    color="#689F38"
                    scale="3 2 3"
                    position="0 4.5 -4"
                    >
                </a-box>

                <a-box
                    color="#689F38"
                    scale="3 2 3"
                    position="0 4.5 0"
                    >
                </a-box>

                <a-box
                    color="#689F38"
                    scale="3 2 3"
                    position="0 4.5 4"
                    >
                </a-box>
                
                <a-box
                    color="#689F38"
                    scale="3 2 3"
                    position="4 4.5 -4"
                    >
                </a-box>

                <a-box
                    color="#689F38"
                    scale="3 2 3"
                    position="4 4.5 0"
                    >
                </a-box>

                <a-box
                    color="#689F38"
                    scale="3 2 3"
                    position="4 4.5 4"
                    >
                </a-box>

            </a-box>
        
        </a-scene>
    </body>
</html>
