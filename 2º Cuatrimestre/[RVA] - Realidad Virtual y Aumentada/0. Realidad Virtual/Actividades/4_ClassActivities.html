<html>
    <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        
        <!-- Alba Márquez-Rodríguezz -->
        
        <!-- Actividades de Clase (Día 4) -->

        <a-assets>
            <img id="floor" src="ImageTextures/TexturesCom_CrackedPavementA_1K_albedo.jpg">
            <img id="floor-normal" src="ImageTextures/TexturesCom_CrackedPavementA_1K_normal.jpg">
            <img id="clear-sky" src="ImageTextures/sky.jpg">
            <img id="cloudy-sky" src="ImageTextures/TexturesCom_Skies0389_1_M.jpg">
            <img id="panorama" src="Images/panorama360.jpg">
        </a-assets>

        <a-plane
            material = "color:#FFFFFF;
                        src: #floor; <!-- Cartoon = change texture to color -->
                        repeat: 5000 5000;
                        normal-map: #floor-normal;
                        normal-texture-repeat: 5000 5000
                        roughness: 0.2;"
            rotation="-90 0 0"
            scale="10000 10000 1"
        ></a-plane>
