<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      -->
      <a-box position="0 0 -5" color="#689F38"  width="7" height="2.5" depth="0.5"><a-circle color="#333333" position="0 0 0.25" side="double"></a-circle></a-box> <!-- Overlapping -->

      <a-box 
        position="0 0 -15" 
        color="#689F38"  
        width="5" 
        height="2" 
        depth="0.5">
        <a-circle 
          color="#333333" 
          position="-2.5 0 0.26" 
          side="double">
        </a-circle>
        <a-circle 
          color="#333333" 
          position="2.5 0 0.26" 
          side="double">
        </a-circle>
      </a-box> <!-- Not overlapping -->

      <a-box 
              position="0 0 -10" 
              color="#689F38"  
              width="5" 
              height="2" 
              depth="0.5">
              <a-circle 
                color="#333333" 
                position="-2.5 0 0.2" 
                side="double">
              </a-circle>
              <a-circle 
                color="#333333" 
                position="2.5 0 0.2" 
                side="double"
                rotation="0 0 0">
              </a-circle>
            </a-box> <!-- Not overlapping -->


      <a-box 
              position="0 0 -2" 
              color="#689F38"  
              width="5" 
              height="2" 
              depth="0.5">
              <a-circle 
                color="#333333" 
                position="-2.5 0 0.2" 
                side="double"
                rotation="90 0 0">
              </a-circle>
              <a-circle 
                color="#333333" 
                position="2.5 0 0.2" 
                side="double"
                rotation="90 0 0">
              </a-circle>
            </a-box> <!-- Not overlapping -->



      
    </a-scene>
  </body>
</html>
